<!DOCTYPE html>
<html>
<head>
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-4">Carrito de Compras</h1>

    <div class="row">
      <div class="col-md-6">
        <div class="productos">
          <h2 class="mt-4">Productos</h2>
          <ul class="list-group" id="lista-productos">
            <li class="list-group-item" data-id="1" data-nombre="Producto 1" data-precio="10">Producto 1 - $10</li>
            <li class="list-group-item" data-id="2" data-nombre="Producto 2" data-precio="20">Producto 2 - $20</li>
            <li class="list-group-item" data-id="3" data-nombre="Producto 3" data-precio="30">Producto 3 - $30</li>
          </ul>
        </div>
      </div>

      <div class="col-md-6">
        <div class="carrito">
          <h2 class="mt-4">Carrito</h2>
          <ul class="list-group" id="lista-carrito"></ul>
          <p class="mt-2">Total: $<span id="total">0</span></p>
          <button id="boton-comprar" class="btn btn-success">Comprar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>

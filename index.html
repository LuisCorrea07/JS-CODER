<!DOCTYPE html>
<html>
<head>
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="//cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-4">Carrito de Compras</h1>

    <div class="row">
      <div class="col-md-6">
        <div class="productos">
          <h2 class="mt-4">Productos</h2>
          <ul class="list-group" id="lista-productos">
            <li class="list-group-item" data-id="1" data-nombre="Producto 1" data-precio="350">Azucar - $350</li>
            <li class="list-group-item" data-id="2" data-nombre="Producto 2" data-precio="520">Yerba - $520</li>
            <li class="list-group-item" data-id="3" data-nombre="Producto 3" data-precio="380">Papel Higienico - $380</li>
            <li class="list-group-item" data-id="4" data-nombre="Producto 4" data-precio="400">Cereal Azucarado - $400</li>
            <li class="list-group-item" data-id="5" data-nombre="Producto 5" data-precio="600">Mermelada Arcor - $600</li>
            <li class="list-group-item" data-id="6" data-nombre="Producto 6" data-precio="740">Ravioles caja x96 - $740</li>
            <li class="list-group-item" data-id="7" data-nombre="Producto 7" data-precio="200">Mayonesa - $200</li>
            <li class="list-group-item" data-id="8" data-nombre="Producto 8" data-precio="100">Pan tira - $100</li>
            <li class="list-group-item" data-id="9" data-nombre="Producto 9" data-precio="220">Refresco s/azucar - $220</li>
            <li class="list-group-item" data-id="10" data-nombre="Producto 10" data-precio="80">Arts. Varios - $80</li>
          </ul>
        </div>
      </div>

      <div class="col-md-6">
        <div class="carrito">
          <h2 class="mt-4">Carrito</h2>
          <ul class="list-group" id="lista-carrito"></ul>
          <p class="mt-2">Total: $<span id="total">0</span></p>
          <button id="boton-comprar" class="btn btn-success">Comprar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
  <script src="./js/script.js"></script>
</body>
